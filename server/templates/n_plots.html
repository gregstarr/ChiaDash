{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}N Plots{% endblock %}</h2>
{% endblock %}

{% block content %}
  <table>
    <tr><th>Harvester IP</th><th>N Plots</th></tr>
    {% for harvester, n_plots in harvesters.items() %}
      <tr><td>{{ harvester }}</td><td>{{ n_plots }}</td></tr>
    {% endfor %}
  </table>
<img src="/n_plots/plot.png" alt="my plot">
{% endblock %}
